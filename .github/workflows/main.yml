name: CMake CI

on: [push, pull_request]

jobs:
  ctest:
    runs-on: ubuntu-20.04
    steps:
    - name: Test code
      uses: actions/checkout@master
    - name: mkdir build/
      working-directory: homework/unique_ptr
      run: mkdir build/
    - name: Compile
      working-directory: homework/unique_ptr/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: homework/unique_ptr/build
      run: ctest -V
  
  valgrind:
    runs-on: ubuntu-20.04
    steps:
    - name: install valgrind
    run: sudo apt-get update && sudo apt-get install valgrind
    - name: check code
    uses: actions/checkout@master
    - name: mkdir build/
    working-directory: homework/unique_ptr
    run: mkdir build/
    - name: Compile
    working-directory: homework/unique_ptr/build
      run: |
        cmake ..
        make
    - name: Run valgrind
    working-directory: homework/unique_ptr/build
    run: valgrind --leak-check=full --show-leak-kinds=all ./unique_ptr-ut
